<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de MÃºsica</title>
    <link
      rel="shortcut icon"
      href="./src/images/play.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/scrollbar.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main class="container-main">
      <marquee behavior="slide" marquee scrollamount="20" class="playlist-title">Playlist Love Songs</marquee>
      <div class="container-cover">
        <img id="cover" />
      </div>
      <audio id="audio"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name">Nome da mÃºsica</div>
          <div id="band-name" class="light-color">Nome da banda</div>
        </div>
        <button id="like" class="button light-color">
          <i class="bi bi-heart" title="Like"></i>
        </button>
      </div>
      <div class="volume">
        <i class="bi bi-volume-off" id="mutedsound"></i>
        <input type="range" min="1" max="100" value="99" class="volumeSlider" />
        <i class="bi bi-volume-up" id="volumeup"></i>
      </div>
      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div id="time-box">
          <div id="song-time">00:00:00</div>
          <div id="total-time">00:00:00</div>
        </div>
      </div>
      <div id="button-container">
        <button id="shuffle" class="button">
          <i class="bi bi-shuffle" title="Shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate" title="Previous">
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <button id="play" class="button button-biggest" title="Play/Pause">
          <i class="bi bi-play-circle-fill"></i>
        </button>
        <button id="next" class="button button-navigate" title="Next">
          <i class="bi bi-skip-end-fill"></i>
        </button>
        <button id="repeat" class="button">
          <i class="bi bi-arrow-repeat" title="Repeat"></i>
        </button>
      </div>
    </main>
    <footer>
      &COPY; Desenvolvido por:
      <strong class="name"><a href="#">Davi Vieira GonÃ§alves ðŸ’–</a></strong>
    </footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
